<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="User.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="containter">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" required class="text-name">
                </div> 
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Username"class="text-name">
                </div>
                

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Conform Password" required class="text-name">
                </div>
                <div class="input-name">
                    <i class="fa fa-phone-square lock"></i>
                    <input type="tel" placeholder="Mobile Number"class="text-name">
                </div>
                <div class="input-name">
                    <input type="radio" class="radio-button" name="r1">
                    <label style="margin-right: 30px;">Male</label>
                    <input type="radio" class="radio-button" name="r1">
                    <label>Female</label>
                </div>
                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I accept the terms and conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" value="Register" class="button">
                    
                </div>
            </form>
        </div>

    </div>
</body>
</html>
